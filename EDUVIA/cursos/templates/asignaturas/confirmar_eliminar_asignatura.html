{% extends 'base.html' %}
{% load static %}

{% block title %}Eliminar Asignatura{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Confirmar Eliminación</h4>
                </div>
                <div class="card-body">
                    <p class="lead">¿Está seguro que desea eliminar la asignatura <strong>{{ asignatura.nombre }}</strong>?</p>
                    <p class="text-danger">Esta acción no se puede deshacer.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'cursos:gestion_asignaturas' %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Eliminar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
